<!DOCTYPE html>
<html>
  <head>
  <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo"
          src="./eisenhower-matrix.jpg"
          alt="logo">
      <a class="header__more"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-list">
      <p>
        <h3 class="todo-list__caption"><label for="new-task">Add Item</label></h3>
        <div class="todo-list__add">
          <input id="new-task"
                  class="todo-list__input-add"
                  type="text">
          <button class="todo-list__add-btn">Add</button>
        </div>
      </p>
      <h3 class="todo-list__caption">Todo</h3>
      <ul class="todo-list__incomplete-tasks">
        <li class="todo-list__item">
          <input class="todo-list__cb" type="checkbox">
          <label class="todo-list__label">Pay Bills</label>
          <input type="text"
                class="todo-list__input">
          <button class="todo-list__edit-btn">Edit</button>
          <button class="todo-list__delete-btn">
            <img class="todo-list__remove" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="todo-list__item">
          <input class="todo-list__cb" type="checkbox">
          <label class="todo-list__label todo-list_edit-mode">Go Shopping</label>
          <input type="text"
                value="Go Shopping"
                class="todo-list__input todo-list_edit-mode">
          <button class="todo-list__edit-btn">Save</button>
          <button class="todo-list__delete-btn">
            <img class="todo-list__remove" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="todo-list__caption">Completed</h3>
      <ul class="todo-list__complete-tasks" id="completed-tasks">
        <li class="todo-list__item">
          <input class="todo-list__cb" type="checkbox" checked>
          <label class="todo-list__label">See the Doctor</label>
          <input type="text"
                class="todo-list__input">
          <button class="todo-list__edit-btn">Edit</button>
          <button class="todo-list__delete-btn">
            <img class="todo-list__remove" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
