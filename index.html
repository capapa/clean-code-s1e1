<!DOCTYPE html>
<html>
  <head>
  <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
					rel="stylesheet">
    <link rel="stylesheet"
					href="style.css"
					media="screen"
					charset="utf-8">
  </head>
  <body>
    <div class="header">
			<img class="header__logo" 
					src="./eisenhower-matrix.jpg">
      <a class="header__more"
					href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-list">
      <p>
        <label class="todo-list__caption" for="new-task">Add Item</label>
        <div class="todo-list__add">
          <input id="new-task"
									class="todo-list__input"
									type="text">
          <button>Add</button>
        </div>
			</p>
			<h3>Todo</h3>
			<ul class="todo-list__incomplete-tasks">
				<li>
					<input type="checkbox">
					<label class="todo-list__label">Pay Bills</label>
					<input type="text"
								class="todo-list__label">
					<button class="todo-list__edit">Edit</button>
					<button class="todo-list__delete">
						<img src="./remove.svg">
					</button>
				</li>
				<li class="editMode">
					<input type="checkbox">
					<label class="todo-list__label">Go Shopping</label>
					<input type="text"
								value="Go Shopping"
								class="todo-list__label">
					<button class="todo-list__edit">Save</button>
					<button class="todo-list__delete">
						<img src="./remove.svg">
					</button>
				</li>
			</ul>
			<h3>Completed</h3>
			<ul id="completed-tasks">
				<li>
					<input type="checkbox" checked>
					<label class="todo-list__label">See the Doctor</label>
					<input type="text"
								class="todo-list__label">
					<button class="todo-list__edit">Edit</button>
					<button class="todo-list__delete">
						<img src="./remove.svg">
					</button>
				</li>
			</ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
